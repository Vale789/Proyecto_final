<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="styleiniciarsesion.css">
</head>
<body>
  <!-- Contact -->
  <div id="register-form">
    <h2>Registro</h2>
    <input type="text" id="first-name" placeholder="Nombres">
    <input type="text" id="first-apellido" placeholder="Apellidos">
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <select id="gender">
      <option value="">Género</option>
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="other">Otro</option>
    </select>
    <button onclick="register()">Registrarse</button>
  </div>

  <div id="login-form">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="login-email" placeholder="Correo electrónico">
    <input type="password" id="login-password" placeholder="Contraseña">
    <button onclick="login()">Iniciar Sesión</button>
  </div>

  <div id="user-info">
    Bienvenido, <span id="user-name"></span>!
    <button onclick="logout()">Cerrar Sesión</button>
  </div>

  <script src="iniciarsesion.js"></script>
</body>
</html>
